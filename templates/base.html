{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portofolio</title>
    <style>
        *{margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .hero{
            height: 100%;
            width: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url({% static 'Luffy.jpg' %});
            background-position: center;
            background-size: cover;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="hero">
    {% block content %}
    {% endblock %} 
    </div>
</body>
</html>
